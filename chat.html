<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Bubble</title>
    <style>
        #lovinbot-chatbot-bubble-button {
            position: fixed;
            bottom: 16px;
            right: 16px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #155EEF;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 8px 0px;
            cursor: pointer;
            z-index: 2147483647;
            transition: all 0.2s ease-in-out 0s;
        }

        #lovinbot-chatbot-bubble-button:hover {
            transform: scale(1.1);
        }

        #lovinbot-chatbot-bubble-window {
            border: none;
            position: fixed;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: rgba(150, 150, 150, 0.2) 0px 10px 30px 0px, rgba(150, 150, 150, 0.2) 0px 0px 0px 1px;
            bottom: 80px;
            right: 16px;
            width: 385px;
            max-width: calc(1920px - 32px);
            height: 60vh;
            max-height: calc(100vh - 96px);
            border-radius: 12px;
            display: none; /* Ẩn cửa sổ chatbot ban đầu */
            z-index: 2147483647;
            overflow: hidden;
            background-color: #F3F4F6;
        }
    </style>
</head>
<body>

    <div id="lovinbot-chatbot-bubble-button">
        <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; z-index: 2147483647;">
            Chat
        </div>
    </div>

    <iframe id="lovinbot-chatbot-bubble-window" src="YOUR_CHATBOT_URL" allow="fullscreen;microphone"></iframe>

    <script>
        const button = document.getElementById("lovinbot-chatbot-bubble-button");
        const chatWindow = document.getElementById("lovinbot-chatbot-bubble-window");

        button.addEventListener("click", function() {
            if (chatWindow.style.display === "none") {
                chatWindow.style.display = "block";
            } else {
                chatWindow.style.display = "none";
            }
        });
    </script>

</body>
</html>
